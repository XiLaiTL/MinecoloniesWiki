global:
  - button: 小屋等级
    content: 显示选中的小屋的种类和等级。
  - button: 工人安排
    content: 显示被安排在这栋建筑的工人和他们的等级。工人边工作边升级。等级越高，工作效率越高，速度越快。
  - button: 管理工人
    content: 让你更改在这个小屋工作的工人。每一间小屋一个工人。<b>注①：</b>只有你把<a href="../../source/buildings/townhall">市政厅</a>方块内的工人雇佣模式调为手动，此条目才能生效。否则你的市民还是只会被自动雇佣。
  - button: 召集工人
    content: 召集在本建筑的工人到他们自己的小屋方块边。你可能因为他们卡在某个地方，或者想看看他们有什么东西，或者想直接给他们某样东西。
  - button: 建筑选项
    content: 让你可以创造、升级、复原、或者维修建筑。了解更多关于建筑系统的东西，请查看<a href="../../source/workers/builder"> 建筑工</a> 页面。
  - button: 运输优先
    content: 你可以设置<a href="../../source/workers/courier">运输工</a>访问该小屋的优先权（当小屋内的工人发出请求时，他们会来捡起物品），或者设置让运输工<i>不要</i>来该小屋取物品，也可以按下【请求即刻取走物品】的按钮。
  - button: 配方列表 教学配方
    content: 当你点击菜单列表按钮时，将会展示你教授给该小屋的配方，也可以在此页面移除他们。点击教学配方，将会打开合成表，你可以通过这个方式将配方教授给该小屋（而不是工人!）
  - button: 存储物
    content: 你可以在这里打开小屋方块的存储，这里是工人存取材料的地方。他们也会使用<a href="../../source/items/rack">架子</a>和箱子，如要看看存储，也要检查看看小屋内的架子和箱子！
citizen:
  - button: 小屋等级
    content: 显示选中的小屋的种类和等级。
  - button: 市民安排
    content: This lets you change which citizens are assigned to this hut. If it says Assign 0 Citizens, that means you've run out of room in this hut to house citizens and will have to remove some (the button underneath their name) to add more. <b>Note-</b>this only works if you have turned the housing assignment mode in the <a href="../../source/buildings/townhall"> Town Hall</a> block to manual, otherwise your citizens will be housed automatically.
  - button: 建筑选项
    content: This lets you create a build, upgrade, reposition, or repair build order for this hut. To learn more about the building system, please visit the <a href="../../source/workers/builder"> Builder</a> page.
  - button: 召集市民
    content: Teleports all the citizens living here to the hut block.
  - button: Inventory 
    content: This opens an inventory space where you can store anything you like, as the citizens staying in the hut don't use it.
build:
  - button: 蓝图结构样式
    content: 在这里你可以查明你当前的蓝图结构的样式。你当然可以改变它，但不推荐这么做，因为该样式很可能出现在其他位置。
  - button: 建筑工
    content: 在这里你可以选择建造该项目的建筑工。如果这个小屋超出你的建筑工的行动范围，这里可供你手动安排一个建筑工。
  - button: 材料清单
    content: 这是一个所选结构的材料清单，列出了建筑工人建造所需的材料。
  - button: 重置
    content: 安照蓝图结构重置建筑。这将移除玩家对当前建筑的所有改变。
  - button: 升级
    content: 当你准备好要升级的时候点。这会带来很多收益，比如给熔炼工人更多的熔炉使用。
  - button: 拆毁
    content: 就这样拆毁！建筑工拆毁以后，你将得到保留当前等级的建筑工小屋方块。你可以用<a href="../../source/items/buildtool"> 建造工具</a>.把它放置在某个地方。 
    
